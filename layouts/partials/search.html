{{/* Search partial for Hugo blog */}}
<div class="search-container">
    <div class="search-input-wrapper">
        <input type="text" id="search-input" placeholder="Tìm kiếm bài viết..." autocomplete="off">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
    </div>
    <div id="search-results"></div>
</div>

{{/* Search data for JavaScript */}}
<script type="application/json" id="search-data">
[
{{ range where .Site.Pages "Type" "posts" }}
  {
    "title": {{ .Title | jsonify }},
    "url": {{ .Permalink | jsonify }},
    "content": {{ .Plain | jsonify }},
    "excerpt": {{ .Summary | jsonify }},
    "date": {{ .Date.Format "02/01/2006" | jsonify }},
    "tags": {{ .Params.tags | jsonify }}
  }{{ if not (last .) }},{{ end }}
{{ end }}
]
</script>
